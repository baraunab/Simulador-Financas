<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simulador Financeiro</title>
    
    <!-- Chamada de scripts para comportamento e aparência -->
    <link rel="stylesheet" href="./res/scr/estilo.css">
    <script type="module" src="./res/scr/formulario.js"></script>
    <script src="./res/scr/api.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="fundoForms">
    <!-- Título do projeto -->
    <h1>Simulador Financeiro</h1>

    <!-- Tag <form> para empacotar os dados inseridos através das tags <input> -->
    <form name="formInvestimento" method="post">

        <!-- Div.coluna é usado para permitir a divisão no eixo vertical entre os <input> -->
        <div class="coluna" id="0">
            
            <p>Título</p>
            <!--Combo box com select simples de opções de investimento-->
            <div class="combo-box">
                <select id="opcoesInvestimento">
                    <option value="0" disabled hidden selected>Selecione...</option>
                    <option value="CDB_102">CDB - 102%</option>
                    <option value="CDB_104">CDB - 104%</option>
                    <option value="CDB_106">CDB - 106%</option>
                    <option value="CDB_108">CDB - 108%</option>
                    <option value="TESOURO_PREFIXADO">Tesouro Prefixado</option>
                    <option value="TESOURO_SELIC">Tesouro Selic</option>
                </select>
            </div>

            <p>Data do Vencimento</p>
            <input type="date" id="dataV" disabled />        
        
        </div>

        <div class="coluna" id="1">
            
            <p>Valor do Investimento</p>
            <!-- A função validarNumero() serve para evitar que o usuário insira valores não-numéricos -->
            <input type="number" id="valorInvestimento" placeholder="R$ 000,00" required autofocus>

            <p>Aporte mensal</p>
            <input type="number" id="aporteMensal" placeholder="R$ 000,00" required autofocus>

        </div>

    </form>


    <!-- Botão (o único na tela) -->
    <div class="fundoBtn">

        <button type="button" id="btnCalc" onclick="simular();">Calcular!!</button>

    </div>

    <!-- Tabela para saída de dados -->
    <table id="tabelaSaida">

        <!-- <tr> (tag row) refere-se às linhas na tabela -->
        <tr>
            <!-- <td> (tag data) refere-se às celulas (ou divisórias) na tabela-->
            <!-- Acrescentei class="a" em todas as td's para corrigir um bug visual do css -->
            <td class="l">
                <p>Valor Líquido Investido</p>
            </td>

            <td>
                <!-- Acrescentei o id="tdNúmero" para que ao interagir com o html, esta tag tenha um endereço fixo -->
                <p id="valorLiquido">R$ 0,00</p>
            </td>
        </tr>

        <tr>
            <td class="l">
                <p>Rentabilidade Bruta</p>
            </td>

            <td>
                <p id="rentabilidadeBruta">R$ 0,00</p>
            </td>
        </tr>

        <tr>
            <td class="l">
                <p>Taxa IOF</p>
            </td>

            <td>
                <p id="taxaIOF">R$ 0,00</p>
            </td>
        </tr>

        <tr>
            <td class="l">
                <p>Alíquota de IRPF</p>
            </td>

            <td>
                <p id="aliquotaIRPF">00,00%</p>
            </td>
        </tr>

        <tr>
            <td class="l b">
                <p>Rentabilidade Líquida</p>
            </td>

            <td class="b">
                <p class="b" id="rentabilidadeLiq">R$ 0,00</p>
            </td>
        </tr>

    </table>

    </div>

</body>
</html>
